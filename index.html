<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duplanje Dobitka</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #111; color: #fff; text-align: center; padding: 20px; margin: 0; }
    #container { max-width: 400px; margin: auto; }
    button { padding: 15px 30px; margin: 10px 5px; font-size: 18px; cursor: pointer; border: none; border-radius: 8px; }
    .crveno { background-color: red; color: white; }
    .crno { background-color: black; color: white; }
    .kontrola { background-color: #444; color: #fff; }
    input { padding: 10px; font-size: 18px; width: calc(100% - 24px); margin-bottom: 10px; border-radius: 5px; border: none; }
  </style>
</head>
<body>
  <div id="container">
    <h1>Duplanje Dobitka</h1>
    <div id="start-screen">
      <input type="text" id="username" placeholder="Unesi svoje ime">
      <button class="kontrola" onclick="startGame()">Počni igru</button>
    </div>
    <div id="game-screen" style="display:none;">
      <p id="greeting"></p>
      <p id="dobitak">Trenutni dobitak: 1000 RSD</p>
      <div>
        <button class="crveno" onclick="duplaj('crveno')">Crveno</button>
        <button class="crno" onclick="duplaj('crno')">Crno</button>
      </div>
      <div>
        <button class="kontrola" onclick="uzmi()">Uzmi dobitak</button>
        <button class="kontrola" onclick="restart()">Resetuj</button>
      </div>
      <p id="rezultat"></p>
    </div>
  </div>

  <script>
    let dobitak = 1000, username = '';
    function startGame() {
      username = document.getElementById('username').value.trim() || 'Igrač';
      document.getElementById('greeting').innerText = `Zdravo, ${username}!`;
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('game-screen').style.display = 'block';
    }
    function duplaj(izbor) {
      const pala = ["crveno","crno"][Math.floor(Math.random()*2)];
      if (izbor===pala) { dobitak*=2; document.getElementById("rezultat").innerText=`Bravo! Pala je ${pala}. Novi dobitak: ${dobitak} RSD.`; }
      else { dobitak=0; document.getElementById("rezultat").innerText=`Nažalost, pala je ${pala}. Izgubio si sve.`; }
      document.getElementById("dobitak").innerText=`Trenutni dobitak: ${dobitak} RSD`;
    }
    function uzmi() { alert(`${username}, uzeo si ${dobitak} RSD`); restart(); }
    function restart() {
      dobitak=1000;
      document.getElementById("dobitak").innerText=`Trenutni dobitak: ${dobitak} RSD`;
      document.getElementById("rezultat").innerText="";
      document.getElementById('start-screen').style.display='block';
      document.getElementById('game-screen').style.display='none';
    }
  </script>
</body>
</html>
